<div class="modal fade" id="adminSlideModal" ng-controller="SlideCtrl">
	<div class="modal-dialog">
		<form class="form-horizontal" ng-submit="tools.save()">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">{{temp.slide.name}}</h4>
				</div>

				<div class="modal-body">
					<div media-manager="tools.setPicture" class="media-manager" max-width="1000" max-height="600">
						<div ng-hide="temp.slide.picture" class="thumbnail">Add Picture</div>
						<img id="slideImgPreview"ng-show="temp.slide.picture" class="thumbnail" 
								ng-class="temp.slide.picture.class" 
								ng-src="{{temp.slide.picture.src}}" 
								title="{{temp.slide.picture.name}}">
						<span ng-show="temp.slide.picture && !temp.slide.picture.temp">
							The picture has been uploaded successfully!</span>
						<span ng-show="temp.slide.picture.temp">
							Uploading picture...</span>
					</div>
					<div class="form-group">
						<label for="slideName" class="col-lg-3 control-label">Name</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="slideName" placeholder="Name" ng-model="temp.slide.name">
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-hide="temp.slide.picture.temp" data-dismiss="modal">Close</button>
					<input type="submit" class="btn btn-primary" ng-hide="temp.slide.picture.temp" value="Save">
					<input type="button" class="btn btn-inverse" ng-show="temp.slide.picture.temp" title="Please wait for the picture to upload." value="Wait">
				</div>
			</div>
		</form>
	</div>
</div>

<div class="container">
	<form class="form-horizontal" ng-submit="tools.signup(temp.user)">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Signup</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="firstName" class="col-lg-3 control-label">First Name</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="temp.user.firstName">
					</div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-lg-3 control-label">Last Name</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="temp.user.lastName">
					</div>
				</div>
				<div class="form-group">
					<label for="userEmail" class="col-lg-3 control-label">Email</label>
					<div class="col-lg-9">
						<input type="email" class="form-control" id="userEmail" ng-model="temp.user.email">
					</div>
				</div>
				<div class="form-group">
					<label for="userPassword" class="col-lg-3 control-label">Password</label>
					<div class="col-lg-9">
						<input type="password" class="form-control" id="userPassword" ng-model="temp.user.password">
					</div>
				</div>
				<div class="form-group">
					<label for="userPassword1" class="col-lg-3 control-label">Retype Password</label>
					<div class="col-lg-9">
						<input type="password" class="form-control" id="userPassword1" ng-model="temp.user.password1">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="alert alert-danger" ng-show="error">
					{{error.error}} (Code: {{error.code}})
				</div>
				<input type="submit" class="btn btn-primary" value="Signup">
			</div>
		</div>
	</form>
</div>

<div class="container" ng-init="tools.accountInit()">
	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal" ng-submit="tools.settings(temp.user)">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Account Information</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="userPhone" class="col-lg-3 control-label">Phone</label>
							<div class="col-lg-9">
								<input type="tel" class="form-control" id="userPhone" ng-model="temp.user.phone">
							</div>
						</div>
						<div class="form-group">
							<label for="userAddress" class="col-lg-3 control-label">Physical Address</label>
							<div class="col-lg-9">
								<textarea class="form-control" id="userAddress" ng-model="temp.user.address"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="userEmail" class="col-lg-3 control-label">Email</label>
							<div class="col-lg-9">
								<input type="email" class="form-control" id="userEmail" ng-model="temp.user.email">
							</div>
						</div>
						<!-- Option to reset password -->

						<map points="data.points" zoom="16" selectors="MARKER" callback="tools.setGeo"></map>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-primary" value="Save">
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<form class="form-horizontal" ng-submit="tools.settings(temp.user)">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Notification Settings</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" ng-model="temp.user.emailNotifications"> Receive new ride notifications by email
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" ng-model="temp.user.phoneNotifications"> Receive new ride notifications by phone
									</label>
								</div>
							</div>
						</div>
						<!-- Temple List for commonly used temples -->
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-primary" value="Save">
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-12">
			<div class="alert alert-danger" ng-show="error">
				{{error.error}} (Code: {{error.code}})
			</div>
			<div class="alert alert-success" ng-show="success">
				Settings saved successfully!
			</div>
		</div>
	</div>
</div>
